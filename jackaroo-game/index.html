<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وظائف بطاقات الجاكارو</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-info {
            animation: fadeIn 0.5s;
        }
        .card-type {
            font-size: 14px;
            color: #fff8f8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>وظائف بطاقات الجاكارو</h1>
        <p class="instructions">انقر على أي بطاقة لمعرفة وظيفتها في اللعبة</p>
        
        <div class="cards-grid">
            <!-- البطاقات الخاصة -->
            <div class="card" onclick="showCardFunction('K')">
                <img src="images/K.png" alt="الشايب">
                <div class="card-type">(K)</div>
            </div>
            
            <div class="card" onclick="showCardFunction('J_red')">
                <img src="images/red/J.png" alt="الولد الأحمر">
                <div class="card-type">(J ♥️♦️)</div>
            </div>
            
            <div class="card" onclick="showCardFunction('J_black')">
                <img src="images/black/J.png" alt="الولد الأسود">
                <div class="card-type">(J ♠️♣️)</div>
            </div>
            
            <div class="card" onclick="showCardFunction('Q_red')">
                <img src="images/red/Q.png" alt="البنت الحمراء">
                <div class="card-type">(Q ♥️♦️)</div>
            </div>
            
            <div class="card" onclick="showCardFunction('Q_black')">
                <img src="images/black/Q.png" alt="البنت السوداء">
                <div class="card-type">(Q ♠️♣️)</div>
            </div>
            
            <!-- البطاقات الرقمية -->
            <div class="card" onclick="showCardFunction('5')">
                <img src="images/5.png" alt="الخمسة">
                <div class="card-type">(5)</div>
            </div>
            
            <div class="card" onclick="showCardFunction('10')">
                <img src="images/10.png" alt="العشرة">
                <div class="card-type">(10)</div>
            </div>
            
<div class="card" onclick="showCardFunction('2')">
        <img src="images/2.png" alt="2">
        <div class="card-type">(2)</div>
    </div>
    
    <div class="card" onclick="showCardFunction('3')">
        <img src="images/3.png" alt="3">
        <div class="card-type">(3)</div>
    </div>
    
    <div class="card" onclick="showCardFunction('4')">
        <img src="images/4.png" alt="4">
        <div class="card-type">(4)</div>
    </div>
    
    <div class="card" onclick="showCardFunction('5')">
        <img src="images/5.png" alt="5">
        <div class="card-type">(5)</div>
    </div>
    
    <div class="card" onclick="showCardFunction('6')">
        <img src="images/6.png" alt="6">
        <div class="card-type">(6)</div>
    </div>
    
    <div class="card" onclick="showCardFunction('7')">
        <img src="images/7.png" alt="7">
        <div class="card-type">(7)</div>
    </div>
    
    <div class="card" onclick="showCardFunction('8')">
        <img src="images/8.png" alt="8">
        <div class="card-type">(8)</div>
    </div>
    
    <div class="card" onclick="showCardFunction('9')">
        <img src="images/9.png" alt="9">
        <div class="card-type">(9)</div>
    </div>
    
    <div class="card" onclick="showCardFunction('10')">
        <img src="images/10.png" alt="10">
        <div class="card-type">(10)</div>
            </div>
        
        <div id="card-info" class="card-info">
            <p>اختر بطاقة لمعرفة وظيفتها</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
